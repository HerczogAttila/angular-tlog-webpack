<div class="modal" [ngClass]="isVisible() ? 'visible' : 'notVisible'">
    <div class="modal-content">
        <div class="modal-header">
            <p>{{ 'Confirm' | translate}}!</p>
        </div>
        <div class="modal-body">
            <p>{{ getMessage() | translate}}</p>
            <span class="answer glyphicon glyphicon-ok" (click)="onConfirm()"></span>
            <span class="answer glyphicon glyphicon-remove" (click)="onClose()"></span>
        </div>
    </div>
</div>
