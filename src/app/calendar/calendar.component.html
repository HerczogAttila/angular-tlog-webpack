<br><div class="container">
  <div class="row">
    <h2 class="title">Calendar</h2>
    <div class="month col-md-12">
      <my-pager></my-pager>
    </div>
    <div class="col-md-12">
      <ul class="day_header col-xs-1" *ngFor="let d of daysOfWeek">{{d}}</ul>
    </div>
    <div class="col-md-12" *ngFor="let w of weekService.weeks"><my-week [week]="w"></my-week></div>
    <my-monthly-statistic></my-monthly-statistic>
  </div>
</div>
<button (click)="weekService.deleteAll()">Delete all</button>
