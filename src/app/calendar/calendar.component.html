<p class="title">{{ 'Calendar' | translate }}</p>
<div class="month">
  <my-pager></my-pager>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <ul class="day_header col-xs-1" *ngFor="let day of daysOfWeek">{{day | translate}}</ul>
    </div>
    <div class="col-md-12" *ngFor="let week of weekService.weeks">
      <my-week [week]="week"></my-week>
    </div>
    <my-monthly-statistic></my-monthly-statistic>
  </div>
</div>
<button (click)="deleteAll()">Delete all</button>
