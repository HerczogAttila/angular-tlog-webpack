<p class="year">{{pagerService.year}}</p>

<div class="center">
    <span class="changeMonth glyphicon glyphicon-menu-left" (click)="onPreviousMonth()"></span>
    <p class="monthName">{{pagerService.actualMonthName | translate}}</p>
    <span class="changeMonth glyphicon glyphicon-menu-right" (click)="onNextMonth()"></span>
</div>
