<p class="title">{{ 'Task list' | translate }}</p>
<div *ngIf="date">
  <div>
    <p class="selectedDay">{{ 'Selected day' | translate }}: {{ date.date | date : 'yyyy. MM. dd.' }}</p>
  </div>
  <my-daily-statistic [date]="date" [tasks]="tasks" (refresh)="refreshWorkDay()"></my-daily-statistic>
  <my-task-table [(tasks)]="tasks" (refresh)="refreshWorkDay()"></my-task-table>
</div>
